<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keratinas orgánicas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <style>
      header {
        background-color: var(--segundo);
        width: 100%;
        margin: 0 auto clamp(1.2rem, 10vh, 1.8rem) auto;
        padding: 0;
        font-size: clamp(0.4rem, 8vh, 1rem);
      }

      header nav {
        width: 98%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: stretch;
        box-sizing: border-box;
        margin: 0 auto;
        padding: 0.6rem;
        gap: 0.6rem;
      }

      .imglogo {
        flex: 0 0 140px;
        max-width: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
        font-family: "Sora-Bold";
        color: var(--tercero);
        text-decoration: none;
      }

      .imglogo img {
        display: flex;
        justify-content: center;
        width: auto;
        height: 37px;
        text-align: center;
      }

      ul {
        flex: 0 0 560px;
        max-width: 100%;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        gap: 0.6rem;
        padding: 0;
        margin-block: 0;
      }

      li {
        box-sizing: border-box;
      }

      li a {
        display: flex;
        padding-block: 0.5rem;
        padding-inline: 1.4rem;
        font-family: "Sora-Bold";
        color: var(--tercero);
        text-decoration: none;
        transition: 0.5s;
        box-sizing: border-box;
      }

      li a:hover {
        border-radius: clamp(0.2rem, 4vh, 0.4rem);
        color: var(--segundo);
        background-color: var(--tercero);
      }
    </style>

    <header>
      <nav aria-label="Navegación principal">
        <a class="imglogo" href="index.html"
          ><img src="./img/logo.png" alt="Logo de Keratinas orgánicas"
        /></a>
        <ul>
          <li><a href="">Servicios</a></li>
          <li><a href="">Nosotras</a></li>
          <li><a href="">Galería</a></li>
          <li><a href="">Contactanos</a></li>
        </ul>
      </nav>
    </header>

    <style>
      .header-main {
        background-color: var(--primero);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header-main h1 {
        margin-top: clamp(0.5rem, 10vh, 0.8rem);
        padding: 0;
        font-family: "Sora-Bold";
        color: var(--tercero);
        transition: 1.2s;
        text-align: center;
      }

      .header-main h1:hover {
        font-size: clamp(0.4rem, 16vh, 2.1rem);
      }

      .header-main p {
        margin: clamp(0.2rem, 8vh, 0.4rem) auto 0 auto;
        padding: 0;
        width: 70%;
        text-align: center;
        border-bottom: 1px solid var(--tercero);
        font-size: clamp(0.4rem, 8vh, 1.3rem);
        transition: 1.2s;
      }

      .header-main p:hover {
        border-bottom: 1px solid var(--primero);
        font-size: clamp(0.4rem, 8vh, 1.1rem);
      }
    </style>

    <main>
      <header class="header-main">
        <h1>Keratinas Orgánicas</h1>
        <p>Dale vida a tu melena con un producto totalmente orgánico</p>
      </header>
    </main>

    <footer></footer>
  </body>
</html>
